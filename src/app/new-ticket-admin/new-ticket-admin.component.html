<div class="container">
  <div class="row">
    <div class="col-sm-offset-3 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading"> Ajouter un cinema à une ville</div>
        <div class="panel-body" *ngIf="code==1">
          <div *ngIf="codesave == 1"><h3 class="text-success">ville ajoutée avec succès</h3></div>
          {{idpr}}
          <div class="form-group">
            <label class="control-label">Projections</label>
            <select [(ngModel)]="idpr" class="form-control">
              <option *ngFor="let pr of projections._embedded.projections" [ngValue]="pr.id" >{{pr.prix}}</option>
            </select>
          </div>
          {{idpl}}
          <div class="form-group">
            <label class="control-label">Place</label>
            <select [(ngModel)]="idpl" class="form-control">
              <option *ngFor="let pl of places._embedded.places" [ngValue]="pl.id" >{{pl.numero}}</option>
            </select>
          </div>
          <form #f="ngForm" (ngSubmit)="onaddTicketToProjectionAndPlace(f.value)">
            <div class="form-group">
              <label class="control-label">Prix</label>
              <input class="form-control" name="prix" ngModel>
            </div>
            <div class="form-group" *ngIf="codesave==0">
              <button class="btn btn-primary" type="submit" >Submit</button>
            </div>
            <div class="form-group" *ngIf="codesave==1">
              <button class="btn btn-primary" (click)="navAmin()" >Ok</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
