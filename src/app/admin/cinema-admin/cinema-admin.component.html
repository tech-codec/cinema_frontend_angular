<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-primary">
        <div class="panel-heading">administration de gestion</div>
        <div class="panel-body">
          <button *ngIf="Entite" class="pull-left" (click)="onNewEntity()">
            <i class="glyphicon glyphicon-new-window"></i>
          </button>
        </div>
        <div class="panel-body">
          <button *ngIf="Entite" class="pull-left" (click)="ongeneratePDF()">
            <i class="fa fa-print"></i>
          </button>
        </div>
        <div class="panel-body">
          <button *ngIf="Entite" class="pull-left" (click)="ongenerateFilmsPDF()">
            <i class="fa fa-print"></i>
          </button>
        </div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onchercher(f.value)" class="navbar-form navbar-left pull-right">
            <div class="input-group">
              <input type="text" class="form-control" name="keyWord" ngModel placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-body" *ngIf="Entite && code==2">
          <table class="table table-striped">
            <thead>
            <tr><th>Id</th><th>Nom</th><th>nombrePlace</th><th>ville</th><th colspan="2">Actions</th></tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of Entite._embedded.cinemas">
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
              <td>{{c.nombreSalles}}</td>
              <td>{{c.ville.name}}</td>
              <td>
                <button class="btn btn-default" (click)="ondeletecinema(c)">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
              </td>
              <td>
                <button class="btn btn-default pull-right" (click)="onEditcinema(c)">
                  <i class="glyphicon glyphicon-edit"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <nav aria-label="...">
          <ul class="pagination pagination-sm">
            <li [ngClass]="i== currentpage? 'active': ''" *ngFor="let p of pages; let i=index" class="page-item">
              <a class="clickable page-link" (click)="ongetPage(i)">{{i}}</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
