<div class="container" *ngIf="currentcinema">
  <div class="row">
    <div class="col-sm-offset-3 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading"> modifier la ville</div>
        <div class="panel-body" *ngIf="code==1">
          <div *ngIf="codeup == 1"><h3 class="text-success">ville modifiée avec succès</h3></div>
          <form #f="ngForm" (ngSubmit)="onUpdateCinema(f.value)">
            <div class="form-group">
              <label class="control-label">name</label>
              <input class="form-control" value="{{currentcinema.name}}" name="name" ngModel [(ngModel)]="currentcinema.name">
            </div>
            <div class="form-group">
              <label class="control-label">Longitude</label>
              <input class="form-control" value="{{currentcinema.longitude}}" name="longitude" ngModel [(ngModel)]="currentcinema.longitude">
            </div>
            <div class="form-group">
              <label class="control-label">Latitude</label>
              <input class="form-control" value="{{currentcinema.latitude}}" name="latitude" ngModel [(ngModel)]="currentcinema.latitude">
            </div>
            <div class="form-group">
              <label class="control-label">altitude</label>
              <input class="form-control" value="{{currentcinema.altitude}}" name="altitude" ngModel [(ngModel)]="currentcinema.altitude">
            </div>
            <div class="form-group">
              <label class="control-label">nombreSalles</label>
              <input class="form-control" value="{{currentcinema.nombreSalles}}" name="nombreSalles" ngModel [(ngModel)]="currentcinema.nombreSalles">
            </div>
            <div class="form-group" *ngIf="codeup==0">
              <button class="btn btn-primary" type="submit" >Submit</button>
            </div>
            <div class="form-group" *ngIf="codeup==1">
              <button class="btn btn-primary" (click)="navAmin()" >Ok</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
